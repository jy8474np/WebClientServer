<!DOCTYPE html>
<html lang="en">
<head>

    <title> Student Feedback</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="studentFeedbackStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

</head>

<body class="m-3">

<div class="jumbotron">
<h1>Please provide feedback. You may do so anonymously.</h1>
</div>

<div class="row"> <!-- Start of row -->

<div class="col-md-5"> <!-- Start of first column -->
    <div>
        <p>As one of our students, your thoughts, comments, and feedback are very important to us.</p>
        <p>Please use this form to send us your feedback.</p>
        <p>If you would like a response, please include your contact information.</p>
    </div>
</div> <!-- End of first column -->

<div class="col-md-7"> <!-- Start of second column -->
<form class="ml-5">
    <label for="student-name">Name</label>
    <input name="student-name" id="student-name" class="form-control" type="text">
    
    <br>

    <label for="student-email">email</label>
    <input name="student-email" id="student-email" class="form-control" type="email">

    <br>

    <label for="comments">Comments</label>

    <br>

    <textarea name="comments" id="comments" class="form-control" required></textarea>

    <br>

    <p class="form-text">Are you a current student?</p>

    <div class="form-check">
        <input name="current-student" id="yes" class="form-check-input" type="radio" checked>
        <label for="yes" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
        <input name="current-student" id="no" class="form-check-input" type="radio">
        <label for="no" class="form-check-label">No</label>
    </div>

    <div>
    <input class="btn btn-primary mt-2" name="name" id="submit" type="submit">
    </div>

</form>

</body>

</div> <!-- End of second column -->

</div> <!-- End of row -->
</html>
